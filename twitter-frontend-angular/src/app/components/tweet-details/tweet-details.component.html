
<ng-container *ngIf="tweet$ | async as tweet; else loading">
  <div class="container">
    <app-tweet [tweet]="tweet"></app-tweet>
  </div>
  <app-tweet *ngFor="let c of comments$ | async" [tweet]="c">comment</app-tweet>
</ng-container>

<ng-template #loading>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>
